<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Jot down important notes</h2>
    <input type="text" id="filter-notes" placeholder="Filter notes..">
    <select id="sort-text">
        <option value ="byAlphabet">Sort alphabetically</option>
        <option value ="byEdited">Sort by last edited</option>
        <option value ="byCreated">Sort by recently created</option>
    </select>
    <div id="notes"></div>
    <form id="notes-add">
        <input type="text" placeholder="Enter new notes.." name="notesTitle">
        <input type="text" name="notesBody" placeholder="Enter notes content here...">
        <button id = 'add-notes'>Add Note</button>
    </form>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
