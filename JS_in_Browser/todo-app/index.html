<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>To Do App</h1>
    <input type="text" id="todo-filter" placeholder="search for todo...">
    <label>
        <input type="checkbox" name="hideCompleted" id="hide-completed">
        Hide Completed
    </label>
    <div id="todo"></div>
    <form id="todoForm">
        <input type="text" placeholder="Enter todo list..." name="todoName">
        <button>Submit</button>
    </form>
    <script src="todo.js"></script>
</body>
</html>
